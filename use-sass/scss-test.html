<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/scss-test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Главная</title>
</head>
<body>
    <div class="container">
        <h1>Добавь себя в таблицу</h1>
        <form>
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваша фамилия">
            <button class="btn" type="submit">Добавить в таблицу</button>
        </form>

        <p>На этой странице можно добавить своё имя в таблицу, вот только js кода у нас нет</p>
        <h3>Та самая таблица</h3>
        <table>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
            </tr>
            <tr>
                <td>Виктория</td>
                <td>Иванова</td>
            </tr>
            <tr>
                <td>Андрей</td>
                <td>Смирнов</td>
            </tr>
            <tr>
                <td>Павел</td>
                <td>Павлов</td>
            </tr>
            <tr>
                <td>Яна</td>
                <td>Кузнецова</td>
            </tr>
        </table>
    </div>
</body>
</html>
